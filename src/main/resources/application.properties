spring.application.name=MediTrack
server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:meditrackdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MediTrack custom config
meditrack.data.directory=data/
meditrack.tax.rate=0.18
meditrack.csv.patients=data/patients.csv
meditrack.csv.doctors=data/doctors.csv
meditrack.csv.appointments=data/appointments.csv
